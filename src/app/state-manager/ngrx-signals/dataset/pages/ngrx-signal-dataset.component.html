<ng-container *ngIf="datasetsStore.isLoading()">
  <h1>Loading...</h1>
</ng-container>
<ng-container *ngFor="let dataset of datasetsStore.datasets()">
  <h1>{{ dataset.title }}</h1>
  <p>{{ dataset.body }}</p>
</ng-container>
