<a href="https://www.rx-angular.io/docs/state/getting-started" target="_blank"
  >Documentation</a
>
<ng-container *ngIf="loading$ | async">
  <h1>Loading...</h1>
</ng-container>
<ng-container *ngIf="datasets$ | async as datasets">
  <ng-container *ngFor="let dataset of datasets">
    <h1>{{ dataset.title }}</h1>
    <p>{{ dataset.body }}</p>
  </ng-container>
</ng-container>
